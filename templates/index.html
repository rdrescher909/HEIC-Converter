<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HEIC Converter</title>
</head>

<body>
    <style>
        .container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    </style>

    <div class="container">
        <header>
            <h1>Convert HEIC images to png</h1>
            <p>This is a simple tool to convert HEIC images to png.</p>
        </header>
        <main>
            <form method="post" enctype="multipart/form-data">
                <label for="file">Upload Files</label>
                <input type="file" name="file" id="file" multiple>
                <input type="submit" value="Upload Image">
            </form>
        </main>
        <footer>
            <p>
                Made by <a href="https://github.com/rdrescher909/">Robert Drescher</a> <br>
                Source Available on <a href="https://github.com/rdrescher909/HEIC-Converter">GitHub</a>
            </p>
        </footer>
    </div>
</body>

</html>
